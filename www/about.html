          <p>Here is About page!</p>
          <p>Go <a href="#" class="back">back</a> or click  <a href="#" class="create-page">here </a>to create dynamic page.</p>
          <div id="map" class="map"></div>
            <script type="text/javascript">

                var home = [-1.80822, 52.41113]; // longitude first, then latitude
                // since we are using OSM, we have to transform the coordinates...
                var homeWebMercator = ol.proj.fromLonLat(home);
                var map = new ol.Map({
                    layers: [
                    new ol.layer.Tile({
                    source: new ol.source.OSM()
                    })
                ],
                target: 'map',
                view: new ol.View({
                    center: homeWebMercator,
                    zoom: 13
                })
                });




    </script>

      </div>
